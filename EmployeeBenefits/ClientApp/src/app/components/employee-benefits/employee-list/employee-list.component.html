<div class="container-fluid">

    <div class="row">
      <div class="col-12 p-3">
        <div class="page-title-box d-flex align-items-center justify-content-between">
          <h4 class="mb-0 font-size-18">Employees</h4>
          <button mat-flat-button (click)="editEmployee()" color="primary">Add</button>
        </div>
      </div>
    </div>
    
    <div class="table table-striped">
      <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
  
      <mat-table class="rows-table mat-elevation-z8" [dataSource]="dataSource">
  
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.lastName}}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.firstName}}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let employee" fxFlex>
              <!-- <button mat-flat-button color="primary" class="action-first" (click)="editDependents(employee.id)">Dependents</button> -->
              <button mat-flat-button color="primary" class="action-first" (click)="editEmployee(employee.id)">Edit</button>
              <button mat-flat-button color="warn"  (click)="deleteEmployee(employee)">Delete</button>
            </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  
      </mat-table>
  
    </div>
  </div>
